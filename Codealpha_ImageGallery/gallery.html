<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery | Internship Task</title>

<style>
:root {
    --primary: #467fc6;
    --dark: #2c3e50;
    --light: #ecf0f1;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: hwb(204 82% 12%);
    margin: 0;
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    color: var(--dark);
    margin-bottom: 10px;
}

header p {
    color: #666;
    font-size: 14px;
}

/* Controls */
.controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

#searchInput {
    padding: 12px 18px;
    width: 100%;
    max-width: 420px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
}

/* Filter Buttons */
.filter-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

.filter-btn {
    padding: 8px 18px;
    border: none;
    border-radius: 20px;
    background: #fff;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.filter-btn.active,
.filter-btn:hover {
    background: var(--primary);
    color: white;
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 40px auto;
}

.gallery-item {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    transition: transform 0.3s;
}

.gallery-item:hover {
    transform: translateY(-6px);
}

.gallery-item img {
    width: 100%;
    height: 240px;
    object-fit: cover;
}

.overlay {
    background: rgba(0,0,0,0.65);
    color: #fff;
    padding: 8px;
    text-align: center;
    font-size: 14px;
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
}

.lightbox img {
    max-width: 85%;
    max-height: 75vh;
    border: 3px solid #fff;
}

#caption {
    color: white;
    margin-top: 15px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 36px;
    color: white;
    cursor: pointer;
}

.nav-btn {
    position: absolute;
    top: 50%;
    font-size: 30px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.prev { left: 20px; }
.next { right: 20px; }
</style>
</head>

<body>

<header>
    <h1>My Image Gallery</h1>
    <p>HTML • CSS • JavaScript Internship Project</p>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search images..." onkeyup="searchImages()">

        <div class="filter-group">
            <button class="filter-btn active" onclick="filterImages('all', this)">All</button>
            <button class="filter-btn" onclick="filterImages('nature', this)">Nature</button>
            <button class="filter-btn" onclick="filterImages('city', this)">City</button>
            <button class="filter-btn" onclick="filterImages('tech', this)">Tech</button>
            <button class="filter-btn" onclick="filterImages('wildlife', this)">Wildlife</button>
            <button class="filter-btn" onclick="filterImages('people', this)">People</button>
            <button class="filter-btn" onclick="filterImages('notes', this)">Notes</button>
        </div>
    </div>
</header>

<div class="gallery" id="gallery">

    <div class="gallery-item nature" data-index="0" data-category="nature">
        <img src="https://picsum.photos/id/10/800/600" alt="Mountain View">
        <div class="overlay">Nature</div>
    </div>

    <div class="gallery-item city" data-index="1" data-category="city">
        <img src="https://picsum.photos/id/103/800/600" alt="City Streets">
        <div class="overlay">City</div>
    </div>

    <div class="gallery-item tech" data-index="2" data-category="tech">
        <img src="https://picsum.photos/id/160/800/600" alt="Mobile Technology">
        <div class="overlay">Tech</div>
    </div>

    <div class="gallery-item nature" data-index="3" data-category="nature">
        <img src="https://picsum.photos/id/28/800/600" alt="Forest Path">
        <div class="overlay">Nature</div>
    </div>

    <div class="gallery-item wildlife" data-index="4" data-category="wildlife">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Wildlife-Image.jpg" alt="Wildlife">
        <div class="overlay">Wildlife</div>
    </div>

    <div class="gallery-item wildlife" data-index="5" data-category="wildlife">
        <img src="https://i.pinimg.com/736x/b6/53/14/b65314787f9be994caf3cf2e9288bc7c.jpg" alt="Wild Animal">
        <div class="overlay">Wildlife</div>
    </div>

    <div class="gallery-item wildlife" data-index="6" data-category="wildlife">
        <img src="https://tse3.mm.bing.net/th/id/OIP.qFqbZgZk7RRSCaombj3UlAHaE7?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Wild Nature">
        <div class="overlay">Wildlife</div>
    </div>

    <div class="gallery-item people" data-index="7" data-category="people">
        <img src="https://tse4.mm.bing.net/th/id/OIP.1Th5MVTgL68-hkJNXBKZiQHaJM?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Portrait">
        <div class="overlay">People</div>
    </div>

    <div class="gallery-item people" data-index="8" data-category="people">
        <img src="https://www.absolutviajes.com/wp-content/uploads/2021/05/Bollywood-actrices-indias-Deepika-Padukone.jpg" alt="Celebrity">
        <div class="overlay">People</div>
    </div>

    <div class="gallery-item city" data-index="10" data-category="city">

    <div class="gallery-item tech" data-index="12" data-category="tech">

    <div class="gallery-item nature " data-index="13" data-category="nature">

    </div>

    <div class="gallery-item nature " data-index="14" data-category="nature">

    <div class="gallery-item notes" data-index="15" data-category="notes">

    <div class="gallery-item notes" data-index="16" data-category="notes">

        <div class="overlay">notes</div>
    </div>

    <div class="gallery-item notes" data-index="17" data-category="notes">
        <img src="https://tse4.mm.bing.net/th/id/OIP.EzaQRQNkCV2a6p8SkR1NYQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3 " alt="notes">
        <div class="overlay">notes</div>
    </div>

    <div class="gallery-item notes " data-index="18" data-category="notes">
        <img src="https://i.pinimg.com/originals/f2/6b/5a/f26b5a18804832d062dbd0ba40fc5237.jpg " alt="notes">

    </div>

    <div class="gallery-item city" data-index="19" data-category="city">
        <img src="https://tse1.explicit.bing.net/th/id/OIP.ctjxLFlGySEbcYHrBxM48gHaEo?rs=1&pid=ImgDetMain&o=7&rm=3 " alt="city">
        <div class="overlay">city</div>
    </div>

    

</div>


<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
    <img id="lightboxImg">
    <div id="caption"></div>
</div>


<script>
const images = [
    { src: "https://picsum.photos/id/10/800/600", title: "Mountain View" },
    { src: "https://picsum.photos/id/103/800/600", title: "City Streets" },
    { src: "https://picsum.photos/id/160/800/600", title: "Mobile Technology" },
    { src: "https://picsum.photos/id/28/800/600", title: "Forest Path" },
    { src: "https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Wildlife-Image.jpg", title: "Wildlife" },
    { src: "https://i.pinimg.com/736x/b6/53/14/b65314787f9be994caf3cf2e9288bc7c.jpg", title: "Wild Animal" },
    { src: "https://tse3.mm.bing.net/th/id/OIP.qFqbZgZk7RRSCaombj3UlAHaE7?rs=1&pid=ImgDetMain&o=7&rm=3", title: "Wild Nature" },
    { src: "https://tse4.mm.bing.net/th/id/OIP.1Th5MVTgL68-hkJNXBKZiQHaJM?rs=1&pid=ImgDetMain&o=7&rm=3", title: "Portrait" },
    { src: "https://www.absolutviajes.com/wp-content/uploads/2021/05/Bollywood-actrices-indias-Deepika-Padukone.jpg", title: "Celebrity" },
    { src: "https://tse1.explicit.bing.net/th/id/OIP.x-UTheCqLslNndmSUvbaLwHaKV?rs=1&pid=ImgDetMain&o=7&rm=3", title: "Person" },
    { src: "https://www.archipanic.com/wp-content/uploads/2021/05/CityLife-skyscraper-by-Zaha-Hadid-Arata-Isozaki-and-Daniel-Libeskind-Photo-by-Andrea-Cherchi.jpg", title: "city Streets" },
    { src: "https://tse4.mm.bing.net/th/id/OIP.ZS267Uz6shBtMvb55Q1iKgHaEc?rs=1&pid=ImgDetMain&o=7&rm=3", title: "tech" },
    { src: "https://img.freepik.com/premium-photo/robots-futuristic-realms_878092-15911.jpg?w=2000", title: "tech" },
    { src: "https://tse1.mm.bing.net/th/id/OIP.PGoOd36JvPSGXmvd9_JmjQHaFj?rs=1&pid=ImgDetMain&o=7&rm=3", title: "nature" },
    { src: "https://tse3.mm.bing.net/th/id/OIP.MiVDlq3sKAbGORGvLYZ0VQHaD5?rs=1&pid=ImgDetMain&o=7&rm=3", title: "naure" },
    { src: "https://cdn.shopify.com/s/files/1/1644/5247/files/1290x900_Blog_-_How_to_Take_Notes_from_a_Textbook_-_Image_9.jpg?v=1666083472", title: "notes" },
    { src: "https://1.bp.blogspot.com/-DcnFHvOwJdw/YKIEJklGGRI/AAAAAAAABq0/W6Xj91uDfisgXofWuG0K5-duMMcqtjgQwCLcBGAsYHQ/w1200-h630-p-k-no-nu/1.jpeg", title: "notes" },
    { src: "https://tse4.mm.bing.net/th/id/OIP.EzaQRQNkCV2a6p8SkR1NYQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3", title: "notes" },
    { src: "https://i.pinimg.com/originals/f2/6b/5a/f26b5a18804832d062dbd0ba40fc5237.jpg", title: "notes" },
    { src: "https://tse1.explicit.bing.net/th/id/OIP.ctjxLFlGySEbcYHrBxM48gHaEo?rs=1&pid=ImgDetMain&o=7&rm=3", title: "city" },
    
];

let currentIndex = 0;

document.querySelectorAll('.gallery-item').forEach(item => {
    item.addEventListener('click', () => {
        currentIndex = item.getAttribute('data-index');
        openLightbox();
    });
});

function openLightbox() {
    document.getElementById('lightbox').style.display = 'flex';
    updateLightbox();
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

function updateLightbox() {
    document.getElementById('lightboxImg').src = images[currentIndex].src;
    document.getElementById('caption').innerText = images[currentIndex].title;
}

function changeImage(step) {
    currentIndex = Number(currentIndex) + step;
    if (currentIndex >= images.length) currentIndex = 0;
    if (currentIndex < 0) currentIndex = images.length - 1;
    updateLightbox();
}

function filterImages(category, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.gallery-item').forEach(item => {
        if (category === 'all' || item.dataset.category === category) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

function searchImages() {
    const value = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.gallery-item').forEach(item => {
        const alt = item.querySelector('img').alt.toLowerCase();
        item.style.display = alt.includes(value) ? 'block' : 'none';
    });
}

document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeLightbox();
});
</script>

</body>
</html>
