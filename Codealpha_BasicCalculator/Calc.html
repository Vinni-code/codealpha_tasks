<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Internship Calculator</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .calculator-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 340px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #display {
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 12px;
            color: #fff;
            text-align: right;
            padding: 15px;
            font-size: 2.2rem;
            margin-bottom: 20px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .btn-op { color: #ff9f0a; }
        .btn-clear { color: #ff3b30; }
        .btn-equal { 
            background: #ff9f0a; 
            color: white; 
            grid-row: span 2; 
            height: 132px; 
        }

        #history-panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            padding: 20px;
            z-index: 10;
            flex-direction: column;
        }

        .history-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            margin-top: 10px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            text-align: right;
        }

        .close-history {
            background: #ff3b30;
            height: 35px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="header">
            <span>CALC V2.0</span>
            <button onclick="toggleHistory()" style="height:30px; width:40px; font-size:14px">ðŸ“œ</button>
        </div>
        
        <input type="text" id="display" placeholder="0" readonly>

        <div id="history-panel">
            <h3>History</h3>
            <div id="history-list" class="history-list"></div>
            <button onclick="clearHistory()" class="close-history">Clear History</button>
            <button onclick="toggleHistory()" style="background: #555; height:35px; margin-top:5px">Close</button>
        </div>

        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-clear">AC</button>
            <button onclick="deleteChar()" class="btn-clear">DEL</button>
            <button onclick="appendValue('/')" class="btn-op">Ã·</button>
            <button onclick="appendValue('*')" class="btn-op">Ã—</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="btn-op">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="btn-op">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()" class="btn-equal">=</button>

            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyList = document.getElementById('history-list');
        let history = JSON.parse(localStorage.getItem('calc_history')) || [];

        function appendValue(val) {
            // Prevent leading operators
            if (display.value === "" && isNaN(val) && val !== '.') return;
            display.value += val;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                if (display.value === "") return;
                
                let expression = display.value;
                let result = eval(expression);
                
                // Show result
                display.value = result;

                // Save to History
                let entry = `${expression} = ${result}`;
                history.unshift(entry);
                if(history.length > 10) history.pop();
                localStorage.setItem('calc_history', JSON.stringify(history));
                updateHistoryUI();
            } catch (err) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }

        // History Management
        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
            updateHistoryUI();
        }

        function updateHistoryUI() {
            historyList.innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('calc_history');
            updateHistoryUI();
        }

        document.addEventListener('keydown', (e) => {
            if (!isNaN(e.key) || ['+', '-', '*', '/', '.'].includes(e.key)) {
                appendValue(e.key);
            } else if (e.key === 'Enter') {
                calculate();
            } else if (e.key === 'Backspace') {
                deleteChar();
            } else if (e.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
